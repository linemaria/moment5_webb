<main>
    <h1> Mina Kurser </h1>


    <table id="course_table"></table>

    <div id="edit-form"></div>

    
    <h2>Lägg till kurs</h2>


    <form id="course_form" method="POST" >

        <div class="inputDiv">
            <label for="code">Kurskod:</label>
            <input id="code" name="code" type="text" placeholder="Ex. DT173G">
        </div>

        <div class="inputDiv">
            <label for="name">Kursnamn:</label>
            <input id="name" name="name" type="text" placeholder="Ex. Webbutveckling I">
        </div>

        <div class="inputDiv">
            <label for="progression">Progression:</label>
            <input id="progression" name="progression" type="text" placeholder="Ex. A">
        </div>

        <div class="inputDiv">
            <label for="term">Termin:</label>
            <input id="term" name="term" type="number" placeholder="Ex. 1">
        </div>

        <div class="inputDiv">
            <label for="syllabus">Syllabus:</label>
            <input id="syllabus" name="syllabus" type="text" placeholder="https://website.com">
        </div>

        <div class="inputDiv">
            <input id="submit" type="submit" value="Lägg till">
        </div>

    </form>
